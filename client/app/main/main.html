<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">

    <h1>VoteWhat</h1>
    <p class="lead">Create your custom live poll today!</p>

</header>

<div class="container">

      <h1 class="page-header">{{feature.title}}</h1>
      <p>{{feature.description}}</p>

  </div>
</div>
